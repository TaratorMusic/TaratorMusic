name: Build App
on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    version-check:
        runs-on: ubuntu-latest
        outputs:
            should_run: ${{ steps.compare.outputs.should_run }}
            version: ${{ steps.pkg.outputs.version }}
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Read package.json version
              id: pkg
              run: |
                  echo version=$(node -p 'require("./package.json").version') >> $GITHUB_OUTPUT
            - name: Get latest git tag
              id: tag
              run: |
                  latest=$(git tag --sort=-v:refname | head -n1 || echo "")
                  echo "latest=$latest" >> $GITHUB_OUTPUT
            - name: Decide if build should run
              id: compare
              run: |
                  if [ "${{ steps.pkg.outputs.version }}" = "${{ steps.tag.outputs.latest }}" ]; then
                      echo "should_run=false" >> $GITHUB_OUTPUT
                  else
                      echo "should_run=true" >> $GITHUB_OUTPUT
                  fi

    build-windows:
        needs: version-check
        if: needs.version-check.outputs.should_run == 'true'
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20.18.1
            - run: npm ci
            - run: npm run postinstall
            - name: Build
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run dist
            - uses: actions/upload-artifact@v4
              with:
                  name: taratormusic-win
                  path: dist/

    build-mac:
        needs: version-check
        if: needs.version-check.outputs.should_run == 'true'
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
            - uses: actions/setup-node@v3
              with:
                  node-version: 20.18.1
            - run: npm ci
            - run: npm run postinstall
            - name: Build
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run dist
            - uses: actions/upload-artifact@v4
              with:
                  name: taratormusic-mac
                  path: dist/

    build-linux:
        needs: version-check
        if: needs.version-check.outputs.should_run == 'true'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20.18.1
            - run: npm ci
            - run: npm run postinstall
            - name: Build
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run dist
            - uses: actions/upload-artifact@v4
              with:
                  name: taratormusic-linux
                  path: dist/

    release:
        needs:
            - build-windows
            - build-mac
            - build-linux
        runs-on: ubuntu-latest
        steps:
            - uses: actions/download-artifact@v4
              with:
                  path: dist
            - name: Create Draft Release
              id: create_release
              uses: actions/create-release@v1
              with:
                  tag_name: 1.
                  release_name: TaratorMusic 1.
                  draft: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: dist/latest.yml
                  asset_name: latest.yml
                  asset_content_type: application/octet-stream
            - uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: dist/**/*.blockmap
                  asset_name: blockmaps.zip
                  asset_content_type: application/zip
            - uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: dist/*.AppImage
                  asset_name: app.AppImage
                  asset_content_type: application/octet-stream
            - uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: dist/*.exe
                  asset_name: app.exe
                  asset_content_type: application/octet-stream
            - uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: dist/*.dmg
                  asset_name: app.dmg
                  asset_content_type: application/octet-stream
